<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Yume scheme interpreter</title>
		<script type="text/javascript" src="jquery-1.4.4.js" />
		<script type="text/javascript" src="build-in-type.js" />
		<script type="text/javascript" src="build-in-procedure.js" />
		<script type="text/javascript" src="extra-procedure.js" />
		<script type="text/javascript" src="gen/test.js" />
		<script type="text/javascript" src="yume.js" />
	</head>
	<body>
		<h3>Souce Code</h3>
		<textarea id="yume-source" rows="10" style="width: 100%">(let fib ((x 1) (y 1))
  (write (+ x y) (current-output-port))
  (newline (current-output-port))
  (if (&lt; x 100000)
    (fib (+ x y) x)))</textarea>
		<h3>Compiled Code</h3>
		<textarea id="yume-compiled-code" rows="10" style="width: 100%" readonly="true" />
		<h3>Input (use read-char to read anything here)</h3>
		<textarea id="yume-input" rows="10" style="width: 100%" />
		<h3>Output (use write to print something here)</h3>
		<textarea id="yume-output" rows="10" style="width: 100%" readonly="true" />
		<input id="yume-compile" value="Compile" type="button" />
		<input id="yume-run" value="Run" type="button" />
	</body>
</html>
